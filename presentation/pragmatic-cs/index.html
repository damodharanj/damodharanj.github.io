<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.0.2/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.0.2/dist/theme/black.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>A Pragmatic Intro to Computer science</h1>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Invention or Discovery
                    * Gravity vs Light bulb
                    * Nature of Math
                    * Arguments on either side
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Logic & Liar's paradox
                    * Classical logic
                    * Intutionistic Logic & et all
                    * 'This statement is false'
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Minimal requirements to compute
                    * Language analogy
                    * Turing machine
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Other ways to compute
                    * Lambda calculus
                    * General Recursion
                </textarea>
            </section>
            <section>
                <h2>Demo for Lambda calculus</h2>
                <iframe style="width: 100%; height: 600px" src="https://crypto.stanford.edu/~blynn/lambda/"></iframe>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Languages
                    * Imperative Languages - Based on Turing machine
                        * C, C++, Java, Javascript
                    * Functional Languages - Based on Lambda calculus
                        * Haksell, Lisp, Javascript
                    * Logical Language - Based on Logic
                        * Prolog
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Curry - Howard Isomorphism
                    * Types are theorems & programs are proofs
                    * We don't need theorems to be proved by hand - Automated theorem provers
                        * Agda, Lean, Coq, Isabelle
                </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### What to on look for
                    * All of the way rooted from ideas
                    * History never repeats but rhymes
                </textarea>
            </section>
        </div>
    </div>
</body>
<script src="https://unpkg.com/reveal.js@4.0.2/dist/reveal.js"></script>
<script src="https://unpkg.com/reveal.js@4.0.2/plugin/markdown/markdown.js"></script>
<script>
    Reveal.initialize(
        {plugins: [RevealMarkdown]}
    );
</script>
</html>
