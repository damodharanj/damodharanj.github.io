<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
<meta charset="utf-8">
  <title>The Unusual Web</title>
  <style type="text/css">
  	* {
  		font-family: "Menlo, monospace"
  	}
  </style>
</head>
<body>
  <h1>Welcome to the unusual web!</h1>
  <p>Asymptote always strives to become the most perfect value, and stays alive infinitely!</p>
  <div id="demo"></div>
</body>
<script type="text/javascript">
	functionPlot({
	  target: '#demo',
	  xAxis: {domain: [-1.5, 2.5]},
  	  yAxis: {domain: [-4, 7]},
	  data: [{
	    fn: '-1/x'
	  }]
	})
</script>
</html>
